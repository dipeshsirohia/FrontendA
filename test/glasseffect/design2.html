<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>glass card</title>
    <style>
        *{
            margin: 0;
            font-family: sans-serif;
        }

    </style>
</head>
<body>
    <div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center; background: url('https://images.unsplash.com/photo-1742731911143-7568aa3fdc80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGRhcmslMjBiYWNrZ291bmQlMjB3aXRoJTIwc2VtaWNpcmNsZSUyMGF0JTIwYm90dG9tfGVufDB8fDB8fHww'); background-size: cover;" >
        <div class="card" style="height: 65vh; backdrop-filter: blur(10px); color: aliceblue; display: flex; flex-direction: column;  align-items: center; position: relative; width: 20vw;  background-color: rgb(255,255,255,0.1); border-radius: 20px; overflow: hidden;">
            <div class="upper" style="width: 100%; height: 110px; overflow: hidden;">
                <img src="https://images.unsplash.com/photo-1741704138665-57f72cf743f7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y3J5c3RhbCUyMG5lb258ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <div class="circle" style="height: 90px; width: 90px; border-radius: 50%;  background-color: aliceblue; position: absolute; top: 60px;">
                <img style="height: 90px; width: 90px; border-radius: 50%;  " src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGdpcmwlMjBwcm9maWxlJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <div style="height: 50px;  width: 100%;"></div>

            <div class="name" style="height: 80px; text-align: center;  width: 100%;" >
                <h3>Alison Doe</h3>
                <p style="font-size: smaller;">Web Designer</p> 
            </div>
            <div class="details" style="height: 80px;  width: 100%; padding-left: 50px;">
                <p> <i class="fa-solid fa-location-dot"></i> &nbsp; Paris, France</p>
                <p> <i class="fa-solid fa-building"></i> &nbsp; Fantasy Company Inc.</p>
                <p> <i class="fa-solid fa-envelope"></i> &nbsp; alison@fancy.com</p>
            </div>
            <div class="btn" style="height: 50px; text-align: center;    width: 100%;">
                <button style=" background-color: rgb(38, 40, 40); color: aliceblue; border:none; padding: 10px; width: 100px;">Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
